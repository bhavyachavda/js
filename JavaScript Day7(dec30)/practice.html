<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <form>
        <label for="first">Fisrt Number</label>
        <input type="number" id="first"><br><br>
        
        <select id="oper">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select><br><br>

        <label for="second">Sceond Number</label>
        <input type="number" id="second"><br><br>

        <button onclick="cal()">Calulate</button>
        <input type="text" id="res">
    </form>
    <script>
        function cal(){
            var opr1 = document.getElementById("first").value;
            var opr2 = document.getElementById("second").value;
            var opr3 = document.getElementById("oper").value;
            if(opr3 == '+')
            {
                var result = parseInt(opr1) + parseInt(opr2);
            }
            if(opr3 == '-')
            {
                var result = parseInt(opr1) - parseInt(opr2);
            }
            if(opr3 == '*')
            {
                var result = parseInt(opr1) * parseInt(opr2);
            }
            if(opr3 == '/')
            {
                var result = parseInt(opr1) / parseInt(opr2);
            }
            document.getElementById("res").value = result;
        }
    </script>
</body>
</html>
