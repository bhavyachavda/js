<body>
<h2>Assignment 13</h2>

<a href="#" onclick="generate()">Add Contact</a>
<div id="display">
        </div>
<br><br>

    <script>
        //generate is the onclick function of the link//
        function generate() {

            var text = document.createElement('input');
            text.type = "text";
            var button = document.createElement('button');
            button.innerText = "x";
            button.onclick=close;
            document.getElementById("display").appendChild(text);
            document.getElementById("display").appendChild(button);
        }
        function close(){
            this.previousElementSibling.remove();
            this.remove();
        }
    </script>
</body>
