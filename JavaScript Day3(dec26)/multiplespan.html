<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
</head>

<body>
    <p>
    <h2>Assignment 5:</h2>
    </p>
    <!--Input type radio-->

    <div>
        <label for="name">Please select your technology :</label>
        <span>
            <input type="radio" id="php" name="fav_language" value="PHP" onclick="display()">
            <label for="php">PHP</label>
        </span>

        <span>
            <input type="radio" id="asp.net" name="fav_language" value="ASP.NET" onclick="display()">
            <label for="asp.net">ASP.NET</label>
        </span>

        <span>
            <input type="radio" id="jsp" name="fav_language" value="JSP" onclick="display()">
            <label for="jsp">JSP</label>
        </span>

        <span>
            <input type="radio" id="perl" name="fav_language" value="PERL" onclick="display()">
            <label for="perl">PERL</label>
        </span>

        <span>
            <input type="radio" id="cold fusion" name="fav_language" value="Cold Fusion" onclick="display()">
            <label for="cold fusion">Cold Fusion</label>
        </span>

        <span>
            <input type="radio" id="other" name="fav_language" value="Other" onclick="display()">
            <label for="other">Other</label>
        </span>
        <p id="result"></p>
        <script>
            function display() {
                if (document.getElementById('php').checked) {
                    document.getElementById("result").innerHTML = "You have selected : " + document.getElementById("php").value;
                }
                else if (document.getElementById('asp.net').checked) {
                    document.getElementById("result").innerHTML = "You have selected : " + document.getElementById("asp.net").value;
                }
                else if (document.getElementById('jsp').checked) {
                    document.getElementById("result").innerHTML = "You have selected : " + document.getElementById("jsp").value;
                }
                else if (document.getElementById('perl').checked) {
                    document.getElementById("result").innerHTML = "You have selected : " + document.getElementById("perl").value;
                }
                else if (document.getElementById('cold fusion').checked) {
                    document.getElementById("result").innerHTML = "You have selected : " + document.getElementById("cold fusion").value;
                }
                else {
                    document.getElementById("result").innerHTML = "You have selected : " + document.getElementById("other").value;
                }
            }
        </script>
    </div>
</body>
</html>
